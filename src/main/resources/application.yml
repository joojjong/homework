spring:
  h2:
    console:
      enabled: true
      path: /database
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
  batch:
    initialize-schema: always

